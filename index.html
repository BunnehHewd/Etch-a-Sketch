<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">

    <!--Fonts!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
   
</head>
<body>
    <header>
        <h1>Etch-A-Sketch!</h1>
    </header>
    <div class="menu">
        <div class="slider">
            <button type="button" class="reset">Reset</button>
            <input type="range" id="grid" min="1" max ="64" value="16">
            <span class="size"></span> 
        </div> 
        <div class ="colors">
            <h3>Themes:</h3>
            <button type="button" class="pastelWarm">Warm Pastel</button>
            <button type="button" class="pastelCold">Cold Pastel</button>
            <button type="button" class="greyscale">Greyscale</button>
            <button type="button" class="black">Black</button>
            <button type="button" class="rainbow">Rainbow</button>
        </div> 
    </div>

    <div class="container" id ="container">
    </div> 
    
    <!--Import Script-->
    <script src="apps.js"></script>
</body>
</html>
